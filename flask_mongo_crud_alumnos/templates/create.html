{% extends "base.html" %}
{% block title %}Crear Alumno{% endblock %}

{% block content %}
<h2>Nuevo Alumno</h2>
<form method="post" class="mt-3">
  <div class="row">
    <!-- Nombre -->
    <div class="col-md-6 mb-3">
      <label class="form-label">Nombre completo</label>
      <input class="form-control" name="nombre" required>
    </div>

    <!-- Correo -->
    <div class="col-md-6 mb-3">
      <label class="form-label">Correo</label>
      <input class="form-control" name="correo" type="email" placeholder="ejemplo@correo.com">
    </div>

    <!-- Dirección -->
    <div class="col-md-6 mb-3">
      <label class="form-label">Dirección</label>
      <input class="form-control" name="direccion" placeholder="Calle, número, ciudad">
    </div>

    <!-- Edad -->
    <div class="col-md-3 mb-3">
      <label class="form-label">Edad</label>
      <input class="form-control" name="edad" type="number" min="1" placeholder="Ej. 17">
    </div>

    <!-- Grupo -->
    <div class="col-md-3 mb-3">
      <label class="form-label">Grupo</label>
      <input class="form-control" name="grupo" placeholder="Ej. 5APV">
    </div>
  </div>

  <!-- Promedio -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Promedio</label>
      <input class="form-control" name="promedio" type="number" step="0.01" min="0" max="10" placeholder="Ej. 9.5">
    </div>
  </div>

  <!-- Botones -->
  <button class="btn btn-primary">Guardar</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancelar</a>
</form>
{% endblock %}
